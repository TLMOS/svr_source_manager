{% extends 'base.html' %}

{% block content %}
<div class="card">
    {% if frame %}
    <div class="card-header">
        <h5 class="card-title">{% block title %} {{user.name}} {% endblock %}</h5>
    </div>
    {% endif %}
    <div class="card-body">
        <b>Name:</b> {{ user.name }}<br>
        <b>Max sources:</b> {{ user.max_sources }}<br>
    </div>
    <div class="card-footer">
        <form action="{{ url_for('users.update_password', id=user.id) }}" method="post">
            <div class="form-group">
                <input class="form-control form-control-lg" type="password" name="password" placeholder="New password">
            </div>
        </form>
    </div>
</div>
{% endblock %}
